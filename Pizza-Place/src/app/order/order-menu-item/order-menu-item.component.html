<form [formGroup]="menuForm">
<div class="menu-item" *ngIf="menuItem">
    <figure class="menu-item-image">
        <img src="../../assets/menu/margherita.jpg" alt="Margherita Pizza">
    </figure>
    <div class="menu-item-details">
        <div class="menu-item-text">
            <h3 class="menu-item-title">{{menuItem.name}}</h3>
        </div>
        <div class="menu-item-buttons">
          <button class="btn btn-primary" (click)="openModal(template)">Edit Ingredients</button>
        </div>
        <b>{{menuItem.price}}$</b>
        <div class="menu-item-buttons w-50">
          <label>Quantity:</label>
          <input type="number" class="form-control" formControlName="quantity" [(ngModel)]="quantity">
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn btn-warning" style="height: 20%;" (click)="removeFromOrder()">X</button>
    </div>
</div>
</form>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Edit Ingredients</h4>
      <button type="button" class="close btn-close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body d-flex">
      <div class="d-flex flex-column col-6">
        <h4>Existing:</h4>
        <div *ngFor="let ingredient of ingredients">
          <button class="btn btn-primary" style="margin-bottom: 10px;" (click)="removeIngredient(ingredient)">{{ingredient.name}}</button>
        </div>
      </div>
      <div class="col-6 d-flex flex-column">
        <div>
          <h4>Removed:</h4>
          <div *ngFor="let removedIngredient of removedIngredients">
            <button class="btn btn-warning" style="margin-bottom: 10px;" (click)="addBackIngredient(removedIngredient)">{{removedIngredient.name}}</button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
