<div class="d-flex justify-content-center align-items-center flex-column m-5">
  <h1>Table selector</h1>
  <div>
    <label>Number of people:</label>
    <input type="number" class="form-control" #people />
  </div>
  <div>
    <label>Date:</label>
    <div class="">
      <input
        type="text"
        class="form-control"
        #dp="bsDatepicker"
        bsDatepicker
        [bsValue]="bsValue"
        [bsConfig]="bsConfig"
        [daysDisabled]="[6, 0]"
        (bsValueChange)="onValueChange($event)"
      />
    </div>
    <label>Time:</label>
    <div>
      <div class="form-group mb-3">
        <timepicker
          [(ngModel)]="myTime"
          [min]="minTime"
          [max]="maxTime"
          [showMeridian]="false"
        ></timepicker>
      </div>
    </div>
  </div>
  <alert type="danger" *ngIf="showErrorAlert">
    <p>{{ this.errorMessage }}</p>
  </alert>
  <button class="btn btn-primary" (click)="validateTable()">Proceed</button>
</div>
