<div class="d-flex justify-content-center align-items-center">
  <h1>Checkout</h1>
</div>
<div class="d-flex flex-row">
  <div
    class="col-6 d-flex justify-content-center align-items-center flex-column"
  >
    <h1>Ordered Menu:</h1>
    <div>
      <div *ngFor="let item of finalMenuItemArray">
        <app-checkout-menu-item [menuItem]="item"></app-checkout-menu-item>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center flex-column">
  <h2>Total: {{ totalCheckout }}$</h2>
  <app-stripe [totalPrice]="totalCheckout" style="width: 500px"></app-stripe>
</div>
